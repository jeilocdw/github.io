<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JeiloCDW AR WebXR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- The following libraries and polyfills are recommended to maximize browser support -->
    	<!-- NOTE: you must adjust the paths as appropriate for your project -->

    	<!-- ðŸš¨ REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
	
	<!-- ðŸ’ Include both scripts below to support all browsers! -->

  	
	<!-- Import the component -->
	<script type="module" 
		src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
	</script>

  	<!-- Loads <model-viewer> for old browsers like IE11: -->
  	<script nomodule
  	    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.min.js">
  	</script>
	
	
	<style>
			model-viewer{
				width: 500px;
				height: 500px;
				margin: 0 auto;
			}
	</style>
  </head>
<body>


	<model-viewer
                  src="assets/laptopdesign.glb
                  alt="A 3D model of jeilo future"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate
		  ar ar-modes="webxr scene-viewer quick-look fallback" 
		  ar-scale="auto>
	</model-viewer>
    
  </body>
</html>
