<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JeiloCDW AR WebXR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- The following libraries and polyfills are recommended to maximize browser support -->
    	<!-- NOTE: you must adjust the paths as appropriate for your project -->

    	<!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    	<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
	
	<!-- 💁 Include both scripts below to support all browsers! -->

  	
	<!-- Import the component -->
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

  	
	
	
	<style>
			model-viewer{
				width: 500px;
				height: 500px;
				margin: 0 auto;
			}
	</style>
  </head>
<body>


	<!-- Use it like any other HTML element -->
	<model-viewer src="assets/laptopdesign.glb" alt="A 3D model of a laptop" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls>
	</model-viewer>
	
	 <!-- Loads <model-viewer> on modern browsers: -->
  	<script type="module"
      		src="node_modules/@google/model-viewer/dist/model-viewer.js">
  	</script>

  </body>
</html>
